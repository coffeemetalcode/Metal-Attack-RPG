<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Metal Attack</title>

</head>

<body>
  <h1>Metal Attack!</h1>
  <h3>Choose Your Avatar</h3>

  <!-- Game Characters -->
  <!-- This should be populated by jQuery commands?? -->
  <div id="available">
    <div class="container">
      <div class="row">
        <div>
          <div id="player-1" class="col-sm-3"></div>
          <div id="player-1-info"></div>
        </div>
        <div>
          <div id="player-2" class="col-sm-3"></div>
          <div id="player-2-info"></div>
        </div>
        <div>
          <div id="player-3" class="col-sm-3"></div>
          <div id="player-3-info"></div>
        </div>
        <div>
          <div id="player-4" class="col-sm-3"></div>
          <div id="player-4-info"></div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div id="current-player">
          Your Player
        </div>
      </div>
      <div class="col-sm-4">
        Attack Button Here
      </div>
      <div class="col-sm-4">
        <div id="current-enemy">
          Current Opponent
        </div>
      </div>
    </div>
  </div>

  <script>

    var player = "";
    var defender = "";

    var tomAraya = {
      // id: tomAraya, // This looks like trouble
      name: "Tom Araya",
      health: 125,
      attack: 8,
      counterAttack: 13,
      playerSlide: "<img class='player-img available-player' src='assets/images/tom-araya.jpg'>",
      ringMusic: "assets/mp3/ring-araya.mp3"
    }

    var scottIan = {
      // id: scottIan,
      name: "Scott Ian",
      health: 140,
      attack: 12,
      counterAttack: 10,
      playerSlide: "<img class='player-img available-player' src='assets/images/scott-ian.jpg'>",
      ringMusic: "assets/mp3/ring-ian.mp3"
    }

    var daveMustaine = {
      // id: daveMustaine,
      name: "Dave Mustaine",
      health: 155,
      attack: 10,
      counterAttack: 10,
      playerSlide: "<img class='player-img available-player' src='assets/images/dave-mustaine.jpg'>",
      ringMusic: "assets/mp3/ring-mustaine.mp3"
    }

    var alexSkolnick = {
      // id: alexSkolnick,
      name: "Alex Skolnick",
      health: 170,
      attack: 14,
      counterAttack: 9,
      playerSlide: "<img class='player-img available-player' src='assets/images/alex-skolnick.jpg'>",
      ringMusic: "assets/mp3/ring-skolnick.mp3"
    }

    $(document).ready(function () {
      $("#player-3").html(alexSkolnick.playerSlide);
      $("#player-3-info").html(alexSkolnick.name + " - " + alexSkolnick.health);
    })

    var isAlex = false; // declare the variable that tracks the state
    function clickHandler() { // declare a function that updates the state
      isAlex = true;
    }

    var element = document.getElementById('player-3'); // grab a reference to your element
    element.addEventListener('click', clickHandler); // associate the function above with the click event

    if (isAlex) {
      defender = alexSkolnick;
    }

    console.log(defender.name);


  </script>

  <!-- <script src="assets/javascript/game.js"></script> -->

</html>
