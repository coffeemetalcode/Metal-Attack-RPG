<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Metal Attack</title>

</head>

<body>
  <h1>Metal Attack!</h1>
  <h3>Choose Your Avatar</h3>

  <!-- Game Characters -->
  <!-- This should be populated by jQuery commands?? -->
  <div id="available">
    <div class="container">
      <div class="row">
        <div id="tom-araya" class="col-sm-3">
          <img class="player-img" src="assets/images/tom-araya.jpg">
          <div>Tom Araya</div>
        </div>
        <div id="scott-ian" class="col-sm-3">
          <img class="player-img" src="assets/images/scott-ian.jpg">
          <div>Scott Ian</div>
        </div>
        <div id="dave-mustaine" class="col-sm-3">
          <img class="player-img" src="assets/images/dave-mustaine.jpg">
          <div>Dave Mustaine</div>
        </div>
        <div class="col-sm-3">
          <img id="alex-skolnick" class="player-img" src="assets/images/alex-skolnick.jpg">
          <div>Alex Skolnick</div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div id="player-character">
          Your Player
        </div>
      </div>
      <div class="col-sm-4">
        Attack Button Here
      </div>
      <div class="col-sm-4">
        <div id="current-enemy">
          Current Opponent
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>

</html>
