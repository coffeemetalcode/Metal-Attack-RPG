<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Metal Attack!</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Special+Elite" rel="stylesheet">
	<!-- Pull Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Pull Local CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Pull jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Pull Local JS -->
	<script type="text/javascript" src="assets/javascript/metal-attack.js"></script>
</head>

<body>

	<div class="main-section-title">Metal Attack!</div>
	<div id="main-game-section">
		<!-- Where the characters are initially available to be selected. -->
		<div class='container'>
			<div class='row'>
				<div id="characters-section">
					<div class="section-title">Select Your Player</div>
				</div>
			</div>
		</div>

		<br>

		<!-- Section for our selected character. -->
		<div class='container'>
			<div clss='row'>
				<div id="selected-character-section">
					<div class="section-title">Your Player</div>
					<!-- Where our selected character will appear. -->
					<div id="selected-character"></div>
				</div>
			</div>
		</div>

		<br>

		<!-- Where our enemies available to attack will appear. -->
		<div class='container'>
			<div class='row'>
				<div id="available-to-attack-section">
					<div class="section-title">Potential Rivals</div>
				</div>
			</div>
		</div>

		<br>

		<div class="section-title">Face off!</div>
		<div id="fight-section">
			<button id="attack-button">Shred!</button>
		</div>

		<br>

		<div class='container'>
			<div class='row'>
				<div class='col-4-sm'>
					<div id="action">
						<div class="character-section">
							<div class="section-title">Rival</div>
							<!-- Where our defender will appear. -->
							<div id="defender"></div>
						</div>
					</div>
				</div>
				<div class='col-8-sm'>
				</div>
				<!-- Area for game messages. -->
				<div id="game-message" class='transparent-bkg'></div>
			</div>
		</div>
	</div>

</body>

</html>
